  description: fMRI BOLD brain dynamics are sensitive indicators for brain disorders, but understanding altered brain causal interactions requires incorporating causal information. To address this, we develop methods to model dynamic causal interactions, enhancing traditional correlation analysis by identifying the directionality of information flow and assessing whole-brain connectivity. These metrics reveal new insights into the spatiotemporal nature of cognitive functions, including memory consolidation. 
