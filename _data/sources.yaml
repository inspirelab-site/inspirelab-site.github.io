- id: pmid:28559793
  type: journal
  description: Correlation analysis is commonly used in fMRI studies for elucidating the brain's static functional architecture but falls short in capturing crucial causal interactions necessary for understanding brain dynamics. We developed "prediction correlation" (p-corr), a novel computational method that enhances traditional pairwise correlation analysis by integrating statistical learning, information theory, and optimization. P-corr excels in identifying the directionality of causal information flow in the brain and maintains sensitivity to network connectivity. Additionally, its scalability allows it to handle hundreds of regions of interest (ROIs), facilitating comprehensive assessments of whole-brain interregional connectivity at an individual level. 
