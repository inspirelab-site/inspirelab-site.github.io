- id: pmid:29331608
  title: Allosteric effects in bacteriophage HK97 procapsids revealed directly from
    covariance analysis of cryo EM data.
  authors:
  - Nan Xu
  - David Veesler
  - Peter C Doerschuk
  - John E Johnson
  publisher: Journal of structural biology
  date: '2018-01-10'
  link: https://www.ncbi.nlm.nih.gov/pubmed/29331608
  orcid: 0000-0002-3900-3220
  plugin: sources.py
  file: sources.yaml
  image: https://ars.els-cdn.com/content/image/1-s2.0-S1047847717302368-gr5_lrg.jpg
  type: journal
  description: "Using cryo-EM, we transform highly noisy and randomly-oriented projection\
    \ images of 103\u2500106 virus particles into a 3D model of the virus. Unlike\
    \ traditional methods that assume strict geometric symmetry, we adopted a more\
    \ realistic approach, allowing individual particles to be asymmetric while maintaining\
    \ symmetry in the overall mean and covariance. This novel method eliminates long-standing\
    \ distortions along the symmetry axes. In collaboration with virologists from\
    \ the Scripps Institute, we uncovered allosteric effects along the symmetry axes\
    \ of the bacteriophage HK97. This represents a significant advancement in structural\
    \ virology."
- id: pmid:28559793
  title: Initial Validation for the Estimation of Resting-State fMRI Effective Connectivity
    by a Generalization of the Correlation Approach.
  authors:
  - Nan Xu
  - R Nathan Spreng
  - Peter C Doerschuk
  publisher: Frontiers in neuroscience
  date: '2017-05-16'
  link: https://www.ncbi.nlm.nih.gov/pubmed/28559793
  orcid: 0000-0002-3900-3220
  plugin: sources.py
  file: sources.yaml
  type: journal
  description: Correlation analysis is commonly used in fMRI studies for elucidating
    the brain's static functional architecture but falls short in capturing crucial
    causal interactions necessary for understanding brain dynamics. We developed "prediction
    correlation" (p-corr), a novel computational method that enhances traditional
    pairwise correlation analysis by integrating statistical learning, information
    theory, and optimization. P-corr excels in identifying the directionality of causal
    information flow in the brain and maintains sensitivity to network connectivity.
    Additionally, its scalability allows it to handle hundreds of regions of interest
    (ROIs), facilitating comprehensive assessments of whole-brain interregional connectivity
    at an individual level.
