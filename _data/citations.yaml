  description: Investigated the interaction between the BOLD dynamic processes that
    tie to the infra-slow human brain activity and visual perception tasks. Discovered
    that these intrinsic dynamic processes are highly robust and not likely to be
    disrupted in humans, but they can still be perturbed in various ways. In particular,
    they can swamp an overlapping BOLD response evoked by the flickering checkerboard,
    but their phase-locked waveform can still be modulated by different sequences
    of stimuli that affects the reaction time and sustained attention.
